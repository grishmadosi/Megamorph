<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MegaMorph</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/konva@9.3.11/konva.min.js"></script>
</head>
<body>

<header class="navbar">
    <div class="menu-logo-container">
        <div class="menu-dot" id="menuDot">⋮</div>
        <h1 class="logo">MEGAMORPH</h1>
        <div class="dropdown" id="dropdown">
            <a href="Login.html"><button id="loginBtn">Login</button></a>
            <a href="SignUp.html"><button id="signupBtn">Signup</button></a>
            <button>About</button>
        </div>
    </div>

    <div class="toolbar">
        <div class="shapes-navbar">
            <button id="shapesBtn">Shapes ▼</button>
            <div class="shapes-dropdown" id="shapesDropdown">
                <button data-shape="rect">Rectangle</button>
                <button data-shape="circle">Circle</button>
                <button data-shape="diamond">Diamond</button>
            </div>
        </div>

        <div class="shapes-navbar">
            <button id="rangersBtn">Rangers ▼</button>
            <div class="shapes-dropdown" id="rangersDropdown">
                <button data-ranger="white">White Ranger</button>
            </div>
        </div>

        <button id="stickyBtn">Sticky Note</button>
        <button id="connectBtn">Connector</button>
        <button id="deleteBtn">Delete</button>
        <button id="exportBtn" disabled>Export PNG</button>
    </div>
</header>

<div id="container"></div>

<script src="main.js"></script>
</body>
</html>
